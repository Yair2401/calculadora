<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Dropshipping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .positivo {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .negativo {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📊 Calculadora Dropshipping</h2>

    <label for="precioBodega">Precio de bodega (COP)</label>
    <input type="number" id="precioBodega" placeholder="Ej: 45000">

    <label for="precioVenta">Precio Dropshipper / Venta (COP)</label>
    <input type="number" id="precioVenta" placeholder="Ej: 119900">

    <label for="costoEnvio">Costo por envío (COP)</label>
    <input type="number" id="costoEnvio" placeholder="Ej: 10000">

    <label for="costoPublicidad">Gasto en publicidad por día (COP)</label>
    <input type="number" id="costoPublicidad" placeholder="Ej: 20000">

    <label for="rango">Rango de inversión en publicidad</label>
    <select id="rango">
      <option value="1">Hoy</option>
      <option value="1">Ayer</option>
      <option value="7">Últimos 7 días</option>
      <option value="15">Últimos 15 días</option>
      <option value="30">Últimos 30 días</option>
    </select>

    <label for="ventas">Cantidad de ventas</label>
    <input type="number" id="ventas" placeholder="Ej: 10">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcular() {
      const precioBodega = parseFloat(document.getElementById("precioBodega").value) || 0;
      const precioVenta = parseFloat(document.getElementById("precioVenta").value) || 0;
      const costoEnvio = parseFloat(document.getElementById("costoEnvio").value) || 0;
      const costoPublicidad = parseFloat(document.getElementById("costoPublicidad").value) || 0;
      const rango = parseInt(document.getElementById("rango").value);
      const ventas = parseInt(document.getElementById("ventas").value) || 0;

      // Gasto total en publicidad según rango
      const gastoPublicidad = costoPublicidad * rango;

      // Ganancia por unidad (venta menos costos unitarios)
      const gananciaUnidad = precioVenta - (precioBodega + costoEnvio);

      // Ganancia total
      const gananciaTotal = gananciaUnidad * ventas;

      // ROI = Ganancia total - Gasto en publicidad
      const roi = gananciaTotal - gastoPublicidad;

      const resultadoDiv = document.getElementById("resultado");

      if (roi > 0) {
        resultadoDiv.className = "resultado positivo";
        resultadoDiv.innerHTML = `
          ✅ Campaña efectiva <br><br>
          💰 Ganancia total: ${gananciaTotal.toLocaleString()} COP <br>
          📦 Precio de bodega: ${precioBodega.toLocaleString()} COP <br>
          🛒 Precio Dropshipper: ${precioVenta.toLocaleString()} COP <br>
          🚚 Costo por envío: ${costoEnvio.toLocaleString()} COP <br>
          📢 Gasto en publicidad: ${gastoPublicidad.toLocaleString()} COP <br>
          📈 Retorno de inversión (ROI): +${roi.toLocaleString()} COP
        `;
      } else {
        resultadoDiv.className = "resultado negativo";
        resultadoDiv.innerHTML = `
          ⚠️ Alerta: Campaña con pérdidas <br><br>
          💰 Ganancia total: ${gananciaTotal.toLocaleString()} COP <br>
          📦 Precio de bodega: ${precioBodega.toLocaleString()} COP <br>
          🛒 Precio Dropshipper: ${precioVenta.toLocaleString()} COP <br>
          🚚 Costo por envío: ${costoEnvio.toLocaleString()} COP <br>
          📢 Gasto en publicidad: ${gastoPublicidad.toLocaleString()} COP <br>
          📉 Retorno de inversión (ROI): ${roi.toLocaleString()} COP
        `;
      }
    }
  </script>
</body>
</html>
