<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Campa√±as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    .results p {
      margin: 8px 0;
    }
    .urgency {
      font-weight: bold;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .loss { background: #ffcccc; color: #b30000; }
    .profit { background: #ccffcc; color: #006600; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Calculadora de Resultados de Campa√±as</h2>

    <label for="tipo">Selecciona el tipo de calculadora:</label>
    <select id="tipo" onchange="mostrarCampos()">
      <option value="bodega">Bodega</option>
      <option value="dropshipping">Dropshipping</option>
    </select>

    <div id="inputs"></div>
    <button onclick="calcular()">Calcular</button>
    <button onclick="descargarPDF()">Descargar PDF</button>

    <div class="results" id="resultados"></div>
  </div>

  <!-- Librer√≠a para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById("tipo").value;
      const inputs = document.getElementById("inputs");

      if (tipo === "bodega") {
        inputs.innerHTML = `
          <label>Precio de venta por unidad (COP):</label>
          <input type="number" id="precio" placeholder="Ej: 142900">

          <label>Costo por unidad (COP):</label>
          <input type="number" id="costo" placeholder="Ej: 120000">

          <label>Costo de bodega (COP):</label>
          <input type="number" id="bodega" placeholder="Ej: 5000">

          <label>Conversaciones:</label>
          <input type="number" id="conversaciones" placeholder="Ej: 784">

          <label>Ventas realizadas:</label>
          <input type="number" id="ventas" placeholder="Ej: 6">

          <label>Inversi√≥n publicitaria total (COP):</label>
          <input type="number" id="inversion" placeholder="Ej: 1000000">
        `;
      } else {
        inputs.innerHTML = `
          <label>Precio de venta por unidad (COP):</label>
          <input type="number" id="precio" placeholder="Ej: 142900">

          <label>Costo del producto (COP):</label>
          <input type="number" id="costo" placeholder="Ej: 120000">

          <label>Costo de env√≠o (COP):</label>
          <input type="number" id="envio" placeholder="Ej: 10000">

          <label>Costo de bodega (COP):</label>
          <input type="number" id="bodega" placeholder="Ej: 5000">

          <label>Conversaciones:</label>
          <input type="number" id="conversaciones" placeholder="Ej: 784">

          <label>Ventas realizadas:</label>
          <input type="number" id="ventas" placeholder="Ej: 6">

          <label>Inversi√≥n publicitaria total (COP):</label>
          <input type="number" id="inversion" placeholder="Ej: 1000000">
        `;
      }
    }

    function calcular() {
      const tipo = document.getElementById("tipo").value;
      const precio = parseFloat(document.getElementById("precio").value) || 0;
      const costo = parseFloat(document.getElementById("costo").value) || 0;
      const bodega = parseFloat(document.getElementById("bodega").value) || 0;
      const envio = tipo === "dropshipping" ? parseFloat(document.getElementById("envio").value) || 0 : 0;
      const conversaciones = parseFloat(document.getElementById("conversaciones").value) || 0;
      const ventas = parseFloat(document.getElementById("ventas").value) || 0;
      const inversion = parseFloat(document.getElementById("inversion").value) || 0;

      const ingresosTotales = ventas * precio;
      const costoUnitarioTotal = tipo === "dropshipping" ? (costo + envio + bodega) : (costo + bodega);
      const gananciaUnitaria = precio - costoUnitarioTotal;
      const gananciaTotal = gananciaUnitaria * ventas;
      const costoPorVenta = ventas > 0 ? inversion / ventas : 0;
      const tasaConversion = conversaciones > 0 ? (ventas / conversaciones) * 100 : 0;
      const roi = inversion > 0 ? ((gananciaTotal / inversion) * 100) : 0;

      let resultadosHTML = `
        <p><b>Ingresos Totales:</b> $${ingresosTotales.toLocaleString()} COP <br><small>Total de dinero recibido por todas las ventas.</small></p>
        <p><b>Ganancia por Unidad:</b> $${gananciaUnitaria.toLocaleString()} COP <br><small>Utilidad neta por cada producto vendido.</small></p>
        <p><b>Utilidad Neta Estimada:</b> $${gananciaTotal.toLocaleString()} COP <br><small>Ganancia total sumando todas las ventas.</small></p>
        <p><b>Costo por Venta:</b> $${costoPorVenta.toLocaleString()} COP <br><small>Lo que cost√≥ conseguir cada cliente.</small></p>
        <p><b>Tasa de Conversi√≥n:</b> ${tasaConversion.toFixed(2)}% <br><small>Porcentaje de conversaciones que terminaron en venta.</small></p>
        <p><b>ROI:</b> ${roi.toFixed(2)}% <br><small>Retorno de inversi√≥n de tu campa√±a publicitaria.</small></p>
        <p><b>Unidades Vendidas:</b> ${ventas} <br><small>Cantidad de productos vendidos en la campa√±a.</small></p>
      `;

      if (gananciaTotal <= 0) {
        resultadosHTML += `<div class="urgency loss">‚ö†Ô∏è Est√°s en p√©rdida, revisa costos y optimiza la campa√±a.</div>`;
      } else {
        resultadosHTML += `<div class="urgency profit">‚úÖ Est√°s en un ROI saludable, sigue optimizando para escalar.</div>`;
      }

      document.getElementById("resultados").innerHTML = resultadosHTML;
    }

    function descargarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const resultados = document.getElementById("resultados").innerText;

      doc.setFontSize(14);
      doc.text("Resumen de Resultados de la Campa√±a", 10, 10);
      doc.setFontSize(12);
      doc.text(resultados, 10, 20);

      doc.save("resumen_campa√±a.pdf");
    }

    mostrarCampos(); // Inicializa los campos al cargar
  </script>
</body>
</html>
