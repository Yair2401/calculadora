<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Dropshipping</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    h2 { color:#d32f2f; text-align:center; }
    .box { background:#fff; padding:20px; border-radius:10px; max-width:450px; margin:auto; box-shadow:0 3px 10px rgba(0,0,0,0.2);}
    label { display:block; margin-top:12px; font-weight:bold; }
    input { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:15px; background:#d32f2f; color:#fff; border:none; padding:12px; border-radius:8px; cursor:pointer; width:100%; font-size:16px; }
    button:hover { background:#b71c1c; }
    .resultado { margin-top:20px; font-size:16px; font-weight:bold; background:#fce4ec; padding:15px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>📊 Calculadora Dropshipper</h2>
    
    <label>Precio de bodega (compra):</label>
    <input type="number" id="bodega" placeholder="Ej: 55000">

    <label>Precio de venta:</label>
    <input type="number" id="venta" placeholder="Ej: 76800">

    <label>Cantidad de pares vendidos:</label>
    <input type="number" id="cantidad" value="1">

    <label>Inversión en publicidad:</label>
    <input type="number" id="ads" placeholder="Ej: 20000">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      let bodega = parseFloat(document.getElementById("bodega").value);
      let venta = parseFloat(document.getElementById("venta").value);
      let cantidad = parseInt(document.getElementById("cantidad").value);
      let ads = parseFloat(document.getElementById("ads").value) || 0;

      if(isNaN(bodega) || isNaN(venta) || isNaN(cantidad)) {
        document.getElementById("resultado").innerHTML = "⚠️ Completa todos los campos.";
        return;
      }

      let gananciaPorPar = venta - bodega;
      let gananciaTotal = gananciaPorPar * cantidad;
      let totalCliente = venta * cantidad;
      let gananciaNeta = gananciaTotal - ads;

      // Calcular ROI
      let ROI = ads > 0 ? ((gananciaNeta / ads) * 100).toFixed(2) : "N/A";

      document.getElementById("resultado").innerHTML = `
        🛒 Total cliente: $${totalCliente.toLocaleString()} <br>
        💰 Ganancia bruta por par: $${gananciaPorPar.toLocaleString()} <br>
        📦 Ganancia bruta total: $${gananciaTotal.toLocaleString()} <br>
        📢 Inversión publicidad: $${ads.toLocaleString()} <br>
        ✅ <b>Ganancia neta: $${gananciaNeta.toLocaleString()}</b> <br>
        📈 <b>ROI: ${ROI}%</b>
      `;
    }
  </script>
</body>
</html>
