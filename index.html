<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Campa√±as Avanzada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .results p {
      margin: 8px 0;
    }
    .positivo {
      color: green;
      font-weight: bold;
    }
    .negativo {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Calculadora de Campa√±as</h2>

    <label for="tipo">‚öôÔ∏è Tipo de Campa√±a</label>
    <select id="tipo" onchange="toggleProveedor()">
      <option value="bodega">Bodega</option>
      <option value="dropshipping">Dropshipping</option>
    </select>

    <label for="gasto">üí∞ Gasto en Ads ($)</label>
    <input type="number" id="gasto" placeholder="Ej: 225717">

    <label for="conversaciones">üí¨ Conversaciones Iniciadas</label>
    <input type="number" id="conversaciones" placeholder="Ej: 570">

    <label for="ventas">üõí N√∫mero de Ventas</label>
    <input type="number" id="ventas" placeholder="Ej: 6">

    <label for="unidades">üëü Cantidad de Unidades Vendidas</label>
    <input type="number" id="unidades" placeholder="Ej: 7">

    <label for="precio">üíµ Precio por Unidad ($)</label>
    <input type="number" id="precio" placeholder="Ej: 169900">

    <!-- Campo adicional solo para dropshipping -->
    <div id="costoProveedorBox" style="display:none;">
      <label for="costoProveedor">üì¶ Costo del Proveedor/Env√≠o por Unidad ($)</label>
      <input type="number" id="costoProveedor" placeholder="Ej: 80000">
    </div>

    <button onclick="calcular()">Calcular</button>

    <div class="results" id="resultados"></div>
  </div>

  <script>
    function toggleProveedor() {
      let tipo = document.getElementById("tipo").value;
      let box = document.getElementById("costoProveedorBox");
      box.style.display = (tipo === "dropshipping") ? "block" : "none";
    }

    function calcular() {
      let tipo = document.getElementById("tipo").value;
      let gasto = parseFloat(document.getElementById("gasto").value);
      let conversaciones = parseInt(document.getElementById("conversaciones").value);
      let ventas = parseInt(document.getElementById("ventas").value);
      let unidades = parseInt(document.getElementById("unidades").value);
      let precio = parseFloat(document.getElementById("precio").value);
      let costoProveedor = (tipo === "dropshipping") ? parseFloat(document.getElementById("costoProveedor").value) : 0;

      if (isNaN(gasto) || isNaN(conversaciones) || isNaN(ventas) || isNaN(unidades) || isNaN(precio) || (tipo === "dropshipping" && isNaN(costoProveedor))) {
        document.getElementById("resultados").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Por favor completa todos los campos.</p>";
        return;
      }

      let costoConversacion = gasto / conversaciones;
      let conversion = (ventas / conversaciones) * 100;
      let ingresos = unidades * precio;
      let costoVenta = gasto / ventas;
      let costoUnidad = gasto / unidades;
      let roas = ingresos / gasto;

      // Si es dropshipping, calculamos utilidad neta y ROI real
      let utilidadNeta = ingresos - (gasto + (unidades * costoProveedor));
      let roiReal = utilidadNeta / gasto;

      let mensaje = "";
      let consejo = "";

      if (tipo === "dropshipping") {
        if (utilidadNeta <= 0) {
          mensaje = `<p class='negativo'>‚ö†Ô∏è Est√°s en p√©rdida, necesitas optimizar precios o negociar mejor con el proveedor.</p>`;
          consejo = "Revisa el costo del proveedor y tus m√°rgenes. Considera aumentar el precio de venta o mejorar tus cierres.";
        } else if (roiReal < 1) {
          mensaje = `<p class='negativo'>üò¨ Ganancia muy baja, corres riesgo si suben los costos.</p>`;
          consejo = "Aplica remarketing y optimiza anuncios para aumentar tu tasa de conversi√≥n.";
        } else {
          mensaje = `<p class='positivo'>‚úÖ ¬°Ya est√°s en un negocio rentable con Dropshipping!</p>`;
          consejo = "Escala inversi√≥n y busca proveedores m√°s baratos para aumentar margen.";
        }
      } else {
        if (roas < 1) {
          mensaje = `<p class='negativo'>‚ö†Ô∏è Est√°s en p√©rdida, necesitas optimizar tu campa√±a urgentemente.</p>`;
          consejo = "Reduce el costo por conversaci√≥n optimizando segmentaci√≥n o mejora tu cierre en WhatsApp.";
        } else if (roas >= 1 && roas < 3) {
          mensaje = `<p class='negativo'>üò¨ Apenas alcanzas un ROAS aceptable, hay riesgo de p√©rdidas si suben los costos.</p>`;
          consejo = "Prueba remarketing, baja de precio estrat√©gico o mejora creativos para subir conversi√≥n.";
        } else {
          mensaje = `<p class='positivo'>‚úÖ ¬°Ya est√°s en un ROAS muy saludable!</p>`;
          consejo = "Escala la inversi√≥n poco a poco y duplica las audiencias que mejor convierten.";
        }
      }

      document.getElementById("resultados").innerHTML = `
        <h3>üìà Resultados (${tipo.charAt(0).toUpperCase() + tipo.slice(1)}):</h3>
        <p><b>Costo por Conversaci√≥n:</b> $${costoConversacion.toFixed(2)}</p>
        <p><b>Tasa de Conversi√≥n:</b> ${conversion.toFixed(2)}%</p>
        <p><b>Ingresos Totales:</b> $${ingresos.toLocaleString()}</p>
        <p><b>Costo por Venta:</b> $${costoVenta.toFixed(2)}</p>
        <p><b>Costo por Unidad Vendida:</b> $${costoUnidad.toFixed(2)}</p>
        <p><b>ROAS:</b> ${roas.toFixed(2)}x</p>
        <p><b>Unidades Vendidas:</b> ${unidades}</p>
        ${tipo === "dropshipping" ? `<p><b>Utilidad Neta:</b> $${utilidadNeta.toLocaleString()}</p>
        <p><b>ROI Real:</b> ${roiReal.toFixed(2)}x</p>` : ""}
        ${mensaje}
        <p><b>üí° Consejo:</b> ${consejo}</p>
      `;
    }
  </script>
</body>
</html>
