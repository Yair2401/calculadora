

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Dropshipping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .positivo {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .negativo {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Calculadora Dropshipping</h2>

    <label for="costoBodega">Costo en bodega (COP)</label>
    <input type="number" id="costoBodega" placeholder="Ej: 45000">

    <label for="precioVenta">Precio de venta (COP)</label>
    <input type="number" id="precioVenta" placeholder="Ej: 119900">

    <label for="costoEnvio">Costo de env√≠o (COP)</label>
    <input type="number" id="costoEnvio" placeholder="Ej: 10000">

    <label for="costoPublicidad">Costo de publicidad (COP)</label>
    <input type="number" id="costoPublicidad" placeholder="Ej: 20000">

    <label for="rango">Rango de inversi√≥n en publicidad</label>
    <select id="rango">
      <option value="1">Hoy</option>
      <option value="1">Ayer</option>
      <option value="7">√öltimos 7 d√≠as</option>
      <option value="15">√öltimos 15 d√≠as</option>
      <option value="30">√öltimos 30 d√≠as</option>
    </select>

    <button onclick="calcular()">Calcular ROI</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcular() {
      const costoBodega = parseFloat(document.getElementById("costoBodega").value) || 0;
      const precioVenta = parseFloat(document.getElementById("precioVenta").value) || 0;
      const costoEnvio = parseFloat(document.getElementById("costoEnvio").value) || 0;
      const costoPublicidad = parseFloat(document.getElementById("costoPublicidad").value) || 0;
      const rango = parseInt(document.getElementById("rango").value);

      // Se multiplica el costo de publicidad por el rango seleccionado
      const inversionPublicidad = costoPublicidad * rango;

      // Ganancia bruta por unidad
      const gananciaUnidad = precioVenta - (costoBodega + costoEnvio);

      // ROI
      const roi = gananciaUnidad - inversionPublicidad;

      const resultadoDiv = document.getElementById("resultado");

      if (roi > 0) {
        resultadoDiv.className = "resultado positivo";
        resultadoDiv.innerHTML = `‚úÖ Campa√±a efectiva <br> ROI: +${roi.toLocaleString()} COP`;
      } else {
        resultadoDiv.className = "resultado negativo";
        resultadoDiv.innerHTML = `‚ö†Ô∏è Alerta: Campa√±a con p√©rdidas <br> ROI: ${roi.toLocaleString()} COP`;
      }
    }
  </script>
</body>
</html>
