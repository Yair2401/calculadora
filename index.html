<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Negocio</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
    .container { max-width: 450px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 12px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; font-weight: bold; cursor: pointer; margin-top: 15px; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; padding: 15px; border-radius: 10px; }
    .positivo { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .negativo { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìä Calculadora de Negocio</h2>

    <label for="tipo">Tipo de calculadora</label>
    <select id="tipo" onchange="toggleCampos()">
      <option value="dropshipping">Dropshipping</option>
      <option value="tienda">Tienda propia</option>
    </select>

    <div id="campoBodega">
      <label for="bodega">Precio de bodega (COP)</label>
      <input type="number" id="bodega" placeholder="Ej: 55000">
    </div>

    <div id="campoProducto" style="display:none;">
      <label for="producto">Costo del producto (COP)</label>
      <input type="number" id="producto" placeholder="Ej: 35000">
    </div>

    <label for="venta">Precio de venta (COP)</label>
    <input type="number" id="venta" placeholder="Ej: 85900">

    <div id="campoEnvio">
      <label for="envio">Costo por env√≠o (COP)</label>
      <input type="number" id="envio" placeholder="Ej: 23000">
    </div>

    <label for="publicidad">Gasto en publicidad por d√≠a (COP)</label>
    <input type="number" id="publicidad" placeholder="Ej: 20000">

    <label for="rango">Rango de inversi√≥n en publicidad</label>
    <select id="rango">
      <option value="1">Hoy</option>
      <option value="1">Ayer</option>
      <option value="7">√öltimos 7 d√≠as</option>
      <option value="15">√öltimos 15 d√≠as</option>
      <option value="30">√öltimos 30 d√≠as</option>
    </select>

    <label for="ventas">Cantidad de ventas</label>
    <input type="number" id="ventas" placeholder="Ej: 20">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function toggleCampos() {
      const tipo = document.getElementById("tipo").value;
      document.getElementById("campoBodega").style.display = (tipo === "dropshipping") ? "block" : "none";
      document.getElementById("campoProducto").style.display = (tipo === "tienda") ? "block" : "none";
      document.getElementById("campoEnvio").style.display = (tipo === "dropshipping") ? "block" : "none";
    }

    function calcular() {
      const tipo = document.getElementById("tipo").value;
      const precioVenta = parseFloat(document.getElementById("venta").value) || 0;
      const publicidadDia = parseFloat(document.getElementById("publicidad").value) || 0;
      const rango = parseInt(document.getElementById("rango").value);
      const ventas = parseInt(document.getElementById("ventas").value) || 0;

      let costoProducto = 0, costoEnvio = 0;

      if (tipo === "dropshipping") {
        costoProducto = parseFloat(document.getElementById("bodega").value) || 0;
        costoEnvio = parseFloat(document.getElementById("envio").value) || 0;
      } else {
        costoProducto = parseFloat(document.getElementById("producto").value) || 0;
      }

      const gastoPublicidad = publicidadDia * rango;
      const ingresoTotal = precioVenta * ventas;
      const costosTotales = (costoProducto + costoEnvio) * ventas + gastoPublicidad;
      const gananciaTotal = ingresoTotal - costosTotales;
      const ROI = ingresoTotal - ((costoProducto + costoEnvio) * ventas);

      let resultadoHTML = "";
      if (gananciaTotal >= 0) {
        resultadoHTML += `<div class="result positivo">‚úÖ Campa√±a efectiva<br><br>`;
      } else {
        resultadoHTML += `<div class="result negativo">‚ö†Ô∏è Campa√±a en p√©rdida<br><br>`;
      }

      if (tipo === "dropshipping") {
        resultadoHTML += `üì¶ Precio bodega: ${costoProducto.toLocaleString()} COP<br>`;
      } else {
        resultadoHTML += `üì¶ Costo producto: ${costoProducto.toLocaleString()} COP<br>`;
      }
      resultadoHTML += `üõí Precio venta: ${precioVenta.toLocaleString()} COP<br>`;
      if (tipo === "dropshipping") {
        resultadoHTML += `üöö Costo env√≠o: ${costoEnvio.toLocaleString()} COP<br>`;
      }
      resultadoHTML += `üì¢ Gasto publicidad: ${gastoPublicidad.toLocaleString()} COP<br>`;
      resultadoHTML += `üìä Retorno inversi√≥n (ROI): ${ROI.toLocaleString()} COP<br>`;
      resultadoHTML += `üí∞ Ganancia total: ${gananciaTotal.toLocaleString()} COP</div>`;

      document.getElementById("resultado").innerHTML = resultadoHTML;
    }
  </script>

</body>
</html>
