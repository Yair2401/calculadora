<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Campa√±as</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .results p {
      margin: 8px 0;
    }
    .positivo {
      color: green;
      font-weight: bold;
    }
    .negativo {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Calculadora de Campa√±as</h2>
    
    <label for="gasto">üí∞ Gasto en Ads ($)</label>
    <input type="number" id="gasto" placeholder="Ej: 225717">

    <label for="conversaciones">üí¨ Conversaciones Iniciadas</label>
    <input type="number" id="conversaciones" placeholder="Ej: 570">

    <label for="ventas">üõí N√∫mero de Ventas (clientes)</label>
    <input type="number" id="ventas" placeholder="Ej: 6">

    <label for="pares">üëü Unidades Vendidas</label>
    <input type="number" id="pares" placeholder="Ej: 7">

    <label for="precio">üíµ Precio por Unidad ($)</label>
    <input type="number" id="precio" placeholder="Ej: 169900">

    <label for="bodega">üè∑Ô∏è Precio de Bodega ($)</label>
    <input type="number" id="bodega" placeholder="Ej: 80000">

    <button onclick="calcular()">Calcular</button>

    <div class="results" id="resultados"></div>
  </div>

  <script>
    function calcular() {
      let gasto = parseFloat(document.getElementById("gasto").value);
      let conversaciones = parseInt(document.getElementById("conversaciones").value);
      let ventas = parseInt(document.getElementById("ventas").value);
      let pares = parseInt(document.getElementById("pares").value);
      let precio = parseFloat(document.getElementById("precio").value);
      let bodega = parseFloat(document.getElementById("bodega").value);

      if (isNaN(gasto) || isNaN(conversaciones) || isNaN(ventas) || isNaN(pares) || isNaN(precio) || isNaN(bodega)) {
        document.getElementById("resultados").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Por favor completa todos los campos.</p>";
        return;
      }

      let costoConversacion = gasto / conversaciones;
      let conversion = (ventas / conversaciones) * 100;
      let ingresos = pares * precio;
      let costoVenta = gasto / ventas;
      let roas = ingresos / gasto;
      let costoTotal = gasto + (pares * bodega);
      let utilidad = ingresos - costoTotal;

      let mensaje = "";
      let consejo = "";

      if (utilidad < 0) {
        mensaje = `<p class="negativo">‚ö†Ô∏è Est√°s en p√©rdida. Urgente: revisa precio de venta o reduce gasto en ads.</p>`;
        consejo = "üëâ Revisa segmentaci√≥n, prueba creativos diferentes y ajusta el precio o la inversi√≥n.";
      } else {
        mensaje = `<p class="positivo">‚úÖ Ya est√°s en un ROAS muy saludable y con utilidad positiva.</p>`;
        consejo = "üëâ Escala la campa√±a poco a poco, aumenta presupuesto en los anuncios que mejor convierten.";
      }

      document.getElementById("resultados").innerHTML = `
        <h3>üìà Resultados:</h3>
        <p><b>Costo por Conversaci√≥n:</b> $${costoConversacion.toFixed(2)}</p>
        <p><b>Tasa de Conversi√≥n:</b> ${conversion.toFixed(2)}%</p>
        <p><b>Ingresos Totales:</b> $${ingresos.toLocaleString()}</p>
        <p><b>Costo por Venta:</b> $${costoVenta.toFixed(2)}</p>
        <p><b>Unidades Vendidas:</b> ${pares}</p>
        <p><b>ROAS:</b> ${roas.toFixed(2)}x</p>
        <p><b>Utilidad Neta:</b> $${utilidad.toLocaleString()}</p>
        ${mensaje}
        <p><b>Consejo:</b> ${consejo}</p>
      `;
    }
  </script>
</body>
</html>
